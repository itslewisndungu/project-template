<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Vite App</title>
</head>
<body data-left-nav-state="closed" data-main-nav-folded="false">
<div id="app" class="flex min-h-screen font-inter">
    <nav id="navbar" class="min-h-screen w-64 hidden md:block border border-gray-200 divide-y transition-transform"></nav>
    <div id="hamburger" class="md:hidden"></div>
    <div class="flex-1">
        <header id="header" class="flex self-start bg-[#228be6] p-4 h-16 text-white items-center"></header>
        <main id="settings" class="m-8 min-h-full">
            <h1>Settings</h1>
            <div class="flex flex-col lg:flex-row mt-4 gap-4 min-w-full">
                <nav id="settings__navigation" class="lg:block"></nav>
                <div id="settings__content" class="flex-1 border min-h-[300px] grid place-content-center">
                    <p>Some settings content</p>
                </div>
            </div>
        </main>
    </div>
</div>
<script type="module" src="/src/settings.js"></script>
<script type="module" src="/src/main.js"></script>
<script type="module" src="/src/navbar.js"></script>
<script type="module" src="/src/header.js"></script>
<script type="module" src="/src/hamburger.js"></script>
</body>
</html>
